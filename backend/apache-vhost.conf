# Przykładowy VirtualHost Apache (HTTP) z komentarzami.
<VirtualHost *:80>
    ServerName example.com                         # domena (zmień)
    ServerAlias www.example.com                    # alias (opcjonalnie)
    ServerAdmin admin@example.com                  # email admina

    DocumentRoot "/var/www/html"                   # katalog root
    <Directory "/var/www/html">                    # uprawnienia katalogu
        Options Indexes FollowSymLinks             # listowanie / symlinki
        AllowOverride All                          # pozwól .htaccess
        Require all granted                        # zezwól wszystkim
    </Directory>

    ErrorLog "/var/log/apache2/example_error.log"  # log błędów
    CustomLog "/var/log/apache2/example_access.log" combined # log dostępu

    # Proxy do backendu (np. na porcie 4000) – odkomentuj, jeśli potrzebne
    # ProxyPreserveHost On
    # ProxyPass "/api/" "http://backend:4000/"
    # ProxyPassReverse "/api/" "http://backend:4000/"
</VirtualHost>

# ---
# Dlaczego tak:
# - VirtualHost definiuje domenę, DocumentRoot i uprawnienia katalogu (Options/AllowOverride/Require), co jest bazowym szkicem.
# - Osobne logi per vhost ułatwiają debug konkretnej aplikacji bez mieszania z innymi hostami.
# - Zakomentowany blok ProxyPass pokazuje, gdzie włączyć reverse proxy do backendu (np. API) z zachowaniem Host.
# - ServerAlias/ServerAdmin/ServerName są jasno wskazane do dostosowania w środowisku docelowym. 
