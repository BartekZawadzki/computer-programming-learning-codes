# Główny plik konfiguracyjny Nginx (szkic) z komentarzami.
user nginx;                                  # użytkownik procesu
worker_processes auto;                       # liczba procesów roboczych
error_log /var/log/nginx/error.log warn;     # log błędów
pid /var/run/nginx.pid;                      # plik PID

events {
    worker_connections 1024;                 # maks. połączeń na worker
}

http {
    include /etc/nginx/mime.types;           # typy MIME
    default_type application/octet-stream;   # domyślny typ

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"'; # format logu
    access_log /var/log/nginx/access.log main; # log dostępu

    sendfile on;                             # wydajne wysyłanie plików
    keepalive_timeout 65;                    # timeout keep-alive

    # Wczytaj konfiguracje serwerów w sites-enabled
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*.conf;
}

# ---
# Dlaczego tak:
# - worker_processes auto i worker_connections ustawiają skalę dla obciążenia; sendfile/keepalive poprawiają wydajność.
# - log_format main + access_log/error_log definiują podstawowe logowanie dla debugowania i statystyk.
# - Rozdzielenie głównej konfiguracji (nginx.conf) od per-site (`conf.d`/`sites-enabled`) ułatwia utrzymanie i wersjonowanie.
# - default_type/mime.types zapewniają poprawne typy dla serwowanych zasobów, unikając problemów z przeglądarką. 
